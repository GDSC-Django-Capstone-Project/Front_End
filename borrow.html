<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    body {
      background-color: #e7f9e7;
      margin: 0;
      padding: 0;
      font-family: "Playfair Display", serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
    }
    #borrow_book h1{
        font-style: italic;
        margin: 100px 20px;
        font-size:2.5rem ;
        color: rgb(2, 126, 126);
    }
    #borrow_book {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        margin-left: 20px;
    }
    #add{
        display: flex;
        flex-direction: column;
        row-gap: 30px; 
    }
    #condition{
        display: flex;
        column-gap: 200px;
        margin-top: 30px;
        align-items:center;
    }
    #condition button{
      margin-bottom: 10px;
      padding:5px 10px;
      background-color: #39979a;
      color: #fff;
      font-family: "Lora", serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      border-color: black;
      border-radius: 5px;
      cursor: pointer;
    }
    #ret label{
        font-style: italic;
    }
    #borrow_save{
        display: flex;
        column-gap: 30px;
    }
    #borrow_save button:hover{
        background-color:#216063;
    }
    #add label, #add select{
        margin:10px ;
    }
    #add label{
        font-weight: bold;
        font-size: large;
    }
    #add select{
        width:300px;
        padding: 3px 8px;
        background-color: #a1bfd2;
        border-color: black;
        border-radius: 5px;
        color: azure;
        font-family: "Lora", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 15px;
    }
    #condition label{
        font-size: large;
        font-weight: bold;
    }
    .book_user{
        display: flex;
        column-gap: 50px;
    }
    #datalist{
        margin-top: 10px;
        border-color: #163e41;
    }
    #datalist input{
        width:250px;
        background-color: #e9edf0;
        border-radius: 5px;
        border-color:darkcyan;
    }

    </style>
    <title>Book_Borrowing_Page</title>
</head>
<body>
    <div id="borrow_book">
        <div><h1>Add Borrowed Book</h1></div>
        <form id="add" method="post" action="{% url 'borrow' book.id %}">
            <div class="book_user">
                <label class="but" for="book">Book:</label>
                <div id="datalist">
                    <input list="book_list">
                    <datalist id="book_list">
                        <option value="Book1">
                        <option value="Book2">
                        <option value="Book3">
                    </datalist>
                </div>
            </div>
            <div class="book_user">
                <label class="but" for="user">User:</label>
                {% csrf_token %}
            </div>
            <div>
                <label for="date">Return date:</label>
                <input type="date">
            </div>
        </form>
        <div id="condition">
        <div id="ret">
            <input type="checkbox" id="return">
            <label for="return">Returned</label>
        </div>
        <div id="borrow_save">
            <div><button type="submit">SAVE</button></div>
            <div><a href="borrow.html"><button type="submit">Save and Add Another</button></a></div>
        </div>
        </div>
    </div>
</body>
</html>
