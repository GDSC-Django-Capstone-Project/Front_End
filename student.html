<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Student_Page</title>
    <script>
      function updateSearch() {
        var author = document.getElementById("author").value;
        var genre = document.getElementById("genre").value;
        var status = document.getElementById("status").value;
        var searchInput = document.getElementById("search-input").value.toUpperCase();
        var table = document.getElementById("search-table");
        var rows = table.getElementsByTagName("tr");

      for (var i = 1; i < rows.length; i++) {
        var title = rows[i].getElementsByTagName("td")[0].textContent.toUpperCase();
        var authorValue = rows[i].getElementsByTagName("td")[1].textContent.toUpperCase();
        var genreValue = rows[i].getElementsByTagName("td")[2].textContent.toUpperCase();
        var statusValue = rows[i].getElementsByTagName("td")[3].textContent.toUpperCase();

        var titleMatch = title.indexOf(searchInput) > -1;
        var authorMatch = author === "all" || authorValue === author.toUpperCase();
        var genreMatch = genre === "all" || genreValue === genre.toUpperCase();
        var statusMatch = status === "all" || statusValue === status.toUpperCase();

        var shouldDisplay = titleMatch && authorMatch && genreMatch && statusMatch;

        rows[i].style.display = shouldDisplay ? "" : "none";
     } 
  }
  
      function search() {
        
        var searchInput = document.getElementById("search-input").value;
  
        console.log("Performing search for: " + searchInput);
      }
      const rows = document.querySelectorAll('#search-table tr');
    </script>
   <style>
  body {
  background-color: #e7f9e7;
  margin: 0;
  padding: 0;
  font-family: "Playfair Display", serif;
  font-optical-sizing: auto;
  font-weight: 500;
  font-style: normal;
}

#greeting {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
}

#greeting h1 {
  font-size: 3rem;
  color:rgb(69, 22, 69);
  font-style: italic;
}

#greeting button {
  padding: 10px 20px;
  background-color: #295f2b;
  color: white;
  border: none;
  border-radius: 15px;
  font-size: 1rem;
  cursor: pointer;
}

.search_book {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

#search_content {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 30px;
  column-gap: 50px;
}

.search {
  display: flex;
  align-items: center;
  margin-right: 20px;
}

#search-input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
  outline: none;
}

.search button {
  padding: 10px;
  background-color: #295f2b;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
}

#options {
  display: flex;
  flex-direction: row;
  align-items: center;
  column-gap: 30px;
}

#options label {
  font-size: 1.3rem;
  font-weight: bold;
  font-style: italic;
}

.auth select,
.genre select,
.status select {
  padding: 5px 20px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#books {
  margin-top: 20px;
}

#search-table {
  width: 100%;
  border-collapse:collapse;
}

#search-table th,
#search-table td {
  text-align: center;
  padding: 10px 100px;
}

#search-table th {
  background-color: #2a4b52;
  color: white;
  font-size:1.5rem;
}

#search-table td{
  font-size: large;
  font-weight: bold;
  color: rgb(75, 11, 11);
}
#search-table tr {
  position: relative;
}

#search-table tr::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  z-index: -1;
}



#search-table tr:nth-child(even) {
  background-color: #f2f2f2;
}

.description {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  padding: 10px;
  z-index: 1;
}

tr:hover .description {
  display: block;
}

@media screen and (max-width: 600px) {
  #greeting {
    flex-direction: column;
    align-items: stretch;
  }

  #greeting h1 {
    margin-bottom: 10px;
  }

  #greeting button {
    margin-bottom: 20px;
  }

  #search_content {
    flex-direction: column;
  }

  .search {
    margin-bottom: 10px;
  }

  .auth,
  .genre,
  .status {
    margin-bottom: 10px;
  }
}
  </style>
</head>
<body>
  <div id="greeting">
  <h1>Welcome, <span>"user_name"</span></h1>
  <div><button>borrow_book</button></div>
</div>
  <div class="search_book">
    <div id="search_content">
    <div class="search">
      <input type="text" id="search-input" placeholder="Search..." oninput="updateSearch()">
       &nbsp;&nbsp;<button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div id="options">
      <div class="auth">
        <label for="author">Author: &nbsp;</label>
        <select name="author" id="author" onchange="updateSearch()">
          <option value="all">All</option>
          <option value="James">James</option>
          <option value="JS. Rowling">JS. Rowling</option>
        </select>
      </div>
      <div class="genre">
        <label for="genre">Genre: &nbsp;</label>
        <select name="genre" id="genre" onchange="updateSearch()">
          <option value="all">All</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
        </select>
      </div>
      <div class="status">
        <label for="status">Status: &nbsp;</label>
        <select name="status" id="status" onchange="updateSearch()">
          <option value="all">All</option>
          <option value="borrowed">Borrowed</option>
          <option value="available">Available</option>
        </select>
      </div>
    </div>
  </div>
    <div id="books">
      <table id="search-table">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>Book 1</td>
          <td>James</td>
          <td>Action</td>
          <td>Borrowed</td>
          <td class="description">description of book1</td>
        </tr>
        <tr>
          <td>Book 2</td>
          <td>JS. Rowling</td>
          <td>Comedy</td>
          <td>Borrowed</td>
          <td class="description">description of book2</td>
        </tr>
        <tr>
          <td>Book 3</td>
          <td>James</td>
          <td>Comedy</td>
          <td>Available</td>
          <td class="description">description of book3</td>
        </tr>
        <tr>
          <td>Book 4</td>
          <td>JS. Rowling</td>
          <td>Action</td>
          <td>Available</td>
          <td class="description">description of book4</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
